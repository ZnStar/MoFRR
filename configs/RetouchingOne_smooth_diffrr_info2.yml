data:
    type: "RetouchingOne_DEdataset"
    train_dataset: "smooth_diffrr_info2"
    val_dataset: "smooth_diffrr_info2"
    patch_size: 256
    resolution: 1024
    channels: 3
    num_workers: 4
    lq_data_dir: "data/smooth"
    lq_data_type: ['1','2','3','4','5']
    hq_data_dir: "data/ori"
    ckpt_dir: "ckpt/smooth"
    conditional: True
    condition_type: 'pred_info'
    info_path: 'data/smooth_pred.csv'

log_path: "log/smooth_diffrr_info2_log.txt"

model:
    HF: 'HF_Crossattention'
    LF: True
    DE_model: "DEpred_iAFF"
    DE_input: "degree"
    in_channels: 3
    out_ch: 3
    ch: 64
    ch_mult: [1, 2, 3, 4]
    num_res_blocks: 2
    dropout: 0.0
    ema_rate: 0.999
    ema: True
    resamp_with_conv: True

diffusion:
    beta_schedule: linear
    beta_start: 0.0001
    beta_end: 0.02
    num_diffusion_timesteps: 200

training:
    batch_size: 16
    n_epochs: 100
    validation_freq: 5000
    num_val: 100
optim:
    weight_decay: 0.000
    optimizer: "Adam"
    lr: 0.0001
    amsgrad: False
    eps: 0.00000001
    step_size: 50
    gamma: 0.8
